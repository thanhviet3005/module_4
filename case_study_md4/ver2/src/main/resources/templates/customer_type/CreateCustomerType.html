<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>

<div class="container">
    <div class="col-4">
        <form th:action="@{/customerType/create}" method="post" th:object="${customerType}">
            <div class="form-group">
                <label for="customer_type_id">Customer type Id</label>
                <input id="customer_type_id" type="text" class="form-control" th:field="*{customerTypeId}" readonly>
            </div>
            <div class="form-group">
                <label for="customer_type_name">Customer type name</label>
                <input id="customer_type_name" type="text" class="form-control" th:field="*{customerTypeName}" required >
            </div>
            <div>
                <input type="submit" value="Add" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

</body>
</html>

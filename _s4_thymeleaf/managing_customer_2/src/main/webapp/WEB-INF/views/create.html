<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--<%-- Thu vien jQuery da nen phuc vu cho bootstrap.min.js--%>-->
<script src = "lib/jquery-3.5.1.min.js"></script>
<!--<%-- Thu vien popper da nen phuc vu cho bootstrap.min.js--%>-->
<script src = "lib/popper.min.js"></script>
<!--<%-- Thu vien popper da nen phuc vu cho bootstrap.min.js--%>-->
<script src = "js/bootstrap.min.js"></script>

<div class="container">
    <a href="/" class="btn btn-primary">Back to list page</a>
    <div class="col-4">
        <form th:action="@{/customer/create}" th:object="${customer}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
            </div>
            <div>
                <input type="submit" value="Create" >
            </div>
        </form>
    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>
<div class="container">
    <div class="col-4">
        <form th:action="@{/customer/delete}" th:object="${customer}" method="post">
            <div class="form-group">
                <label>Id</label>
                <input type="text" class="form-control" th:field="*{id}" readonly>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" readonly>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" th:field="*{email}" readonly>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" th:field="*{address}" readonly>
            </div>
            <div>
                <input type="submit" value="Remove" >
            </div>
        </form>
    </div>
</div>

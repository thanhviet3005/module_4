<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--<%-- Thu vien jQuery da nen phuc vu cho bootstrap.min.js--%>-->
<script src = "lib/jquery-3.5.1.min.js"></script>
<!--<%-- Thu vien popper da nen phuc vu cho bootstrap.min.js--%>-->
<script src = "lib/popper.min.js"></script>
<!--<%-- Thu vien popper da nen phuc vu cho bootstrap.min.js--%>-->
<script src = "js/bootstrap.min.js"></script>

<div class="container">
    <div class="col-4">
        <form th:action="@{/customer/edit}" th:object="${customer}" method="post">
            <div class="form-group">
                <label>Id</label>
                <input type="text" class="form-control" th:field="*{id}" readonly>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" >
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" th:field="*{email}" >
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" th:field="*{address}" >
            </div>
            <div>
                <input type="submit" value="Edit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>




</body>
</html>

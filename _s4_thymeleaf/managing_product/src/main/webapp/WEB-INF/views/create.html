<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--<%-- Thu vien jQuery da nen phuc vu cho bootstrap.min.js--%>-->
<script src = "lib/jquery-3.5.1.min.js"></script>
<!--<%-- Thu vien popper da nen phuc vu cho bootstrap.min.js--%>-->
<script src = "lib/popper.min.js"></script>
<!--<%-- Thu vien popper da nen phuc vu cho bootstrap.min.js--%>-->
<script src = "js/bootstrap.min.js"></script>

<div class="container">
    <div class="col-4">
        <form th:action="@{/create}" method="post" th:object="${product}">
            <div class="form-group">
                <label>Id</label>
                <input type="text" class="form-control" th:field="*{idProduct}" >
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{nameProduct}" >
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" th:field="*{priceProduct}" >
            </div>
            <div class="form-group">
                <label>Image path</label>
                <input type="text" class="form-control" th:field="*{imgProduct}">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="text" class="form-control" th:field="*{quantity}" >
            </div>
            <div>
                <input type="submit" value="Add" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>


</body>
</html>

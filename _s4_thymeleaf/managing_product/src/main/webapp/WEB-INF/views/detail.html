<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--<%&#45;&#45; Thu vien jQuery da nen phuc vu cho bootstrap.min.js&#45;&#45;%>-->
<script src = "lib/jquery-3.5.1.min.js"></script>
<!--<%&#45;&#45; Thu vien popper da nen phuc vu cho bootstrap.min.js&#45;&#45;%>-->
<script src = "lib/popper.min.js"></script>
<!--<%&#45;&#45; Thu vien popper da nen phuc vu cho bootstrap.min.js&#45;&#45;%>-->
<script src = "js/bootstrap.min.js"></script>

<div class="container">
    <div class="col-4">
        <form th:object="${product}">
            <div class="form-group">
                <label>Id</label>
                <input type="text" class="form-control" th:field="*{idProduct}" readonly>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{nameProduct}" readonly>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" th:field="*{priceProduct}" readonly>
            </div>
            <div class="form-group">
                <label>Image</label>
                <img th:src="*{imgProduct}" style="height: 50px">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="text" class="form-control" th:field="*{quantity}" readonly>
            </div>
            <div>
                <a href="/" class="btn btn-primary">Back to list page</a>
            </div>
        </form>
    </div>
</div>



</body>
</html>

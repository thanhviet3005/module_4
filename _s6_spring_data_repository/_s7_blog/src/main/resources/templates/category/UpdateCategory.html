<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>

<div class="container">
    <div class="col-4">
        <p class="h2">Update new customer</p>
        <form th:action="@{/category/update}" method="post" th:object="${category}">
            <div class="form-group">
                <label for="Id">Customer Id</label>
                <input id="Id" type="text" class="form-control" th:field="*{categoryId}" readonly>
            </div>
            <div class="form-group">
                <label for="name">Customer name</label>
                <input id="name" type="text" class="form-control" th:field="*{categoryName}" required>
            </div>
            <div>
                <input type="submit" value="Update" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

</body>
</html>

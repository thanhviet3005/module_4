<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>

<div class="container">
    <div class="col-4">
        <p class="h2">Detail category</p>
        <form th:action="@{/category/remove}" th:object="${category}">
            <div class="form-group">
                <label for="id">Category Id</label>
                <input id="id" type="text" class="form-control" th:field="*{categoryId}" readonly>
            </div>
            <div class="form-group">
                <label for="name">Category name</label>
                <input id="name" type="text" class="form-control" th:field="*{categoryName}" readonly>
            </div>
            <div>
                <input type="submit" value="Remove" class="btn btn-danger">
            </div>
        </form>
    </div>
</div>


</body>
</html>

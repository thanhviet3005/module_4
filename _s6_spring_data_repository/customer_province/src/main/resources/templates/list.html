<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>

<div class="container">
    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>
    <a th:href="@{/customer/create}" class="btn btn-primary">Create new customer</a>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer:${customerList}">
            <td scope="row" th:text="${customer.getId()}"></td>
            <td th:text="${customer.getFirstName()}"></td>
            <td th:text="${customer.getLastName()}"></td>
            <td>
                <a th:href="@{/customer/{id}/edit(id=${customer.getId()})}" class="btn btn-primary" href="#"
                   role="button">Edit</a>
                <a th:href="@{/customer/{id}/remove(id=${customer.getId()})}" class="btn btn-primary" href="#"
                   role="button">Delete</a>
                <a th:href="@{/customer/{id}/detail(id=${customer.getId()})}" class="btn btn-primary" href="#"
                   role="button">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

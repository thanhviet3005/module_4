<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>

<div class="container">
    <div class="col-4">
        <form th:action="@{/product/create}" method="post" th:object="${product}">
            <div class="form-group">
                <label for="productId">Product Id</label>
                <input id="productId" type="text" class="form-control" th:field="*{productId}" readonly>
            </div>
            <div class="form-group">
                <label for="productCode">Product code</label>
                <input id="productCode" type="text" class="form-control" th:field="*{productCode}" readonly>
            </div>
            <div class="form-group">
                <label for="productName">Product name</label>
                <input id="productName" type="text" class="form-control" th:field="*{productName}" required>
            </div>
            <div class="form-group">
                <label for="productImage">Product image path</label>
                <input id="productImage" type="text" class="form-control" th:field="*{productImage}" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product price</label>
                <input id="productPrice" type="text" class="form-control" th:field="*{productPrice}" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Product quantity</label>
                <input id="productQuantity" type="text" class="form-control" th:field="*{productQuantity}" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Product description</label>
                <input id="productDescription" type="text" class="form-control" th:field="*{productDescription}" required>
            </div>
            <div>
                <input type="submit" value="Add" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>


</body>
</html>

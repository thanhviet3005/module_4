<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>

<div class="container">
    <div class="notify">
        <div th:if="${statusMsg}">
            <span th:text="${statusMsg}"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <a th:href="@{/bill/create}" class="btn btn-primary">Create new bill lend</a>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Student name</th>
            <th scope="col">Book name</th>
            <th scope="col">Number to lend</th>
            <th scope="col">Code lend</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="billLend: ${billLendList}">
            <td  scope="row" th:text="${billLend.id}"></td>
            <td th:text="${billLend.student.name}"></td>
            <td th:text="${billLend.book.bookName}"></td>
            <td th:text="${billLend.numberLent}"></td>
            <td th:text="${billLend.codeLent}"></td>
            <td>
                <a th:href="@{/billLend/{id}/update(id=${billLend.getId()})}"
                   class="btn btn-primary" href="#" role="button">Edit</a>
                <a th:href="@{/billLend/{id}/remove(id=${billLend.getId()})}"
                   class="btn btn-primary" href="#" role="button">Delete</a>
                <a th:href="@{/billLend/{id}/detail(id=${billLend.getId()})}"
                   class="btn btn-primary" href="#" role="button">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>

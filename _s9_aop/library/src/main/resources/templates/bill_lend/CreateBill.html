<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>

<div class="container">
    <div class="col-4">
        <form th:action="@{/bill/create}" method="post" th:object="${billLend}">
            <div class="form-group">
                <label for="billLend_id">Id</label>
                <input id="billLend_id" type="text" class="form-control" th:field="*{id}" readonly>
            </div>
            <div class="form-group">
                <label for="student_name">Student name</label>
                <select th:field="*{student}" id="student_name">
                    <option th:each="studentInput : ${studentList}" th:value="${studentInput.id}" th:text="${studentInput.name}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="book_name">Book name</label>
                <select th:field="*{book}" id="book_name">
                    <option th:each="bookInput : ${bookList}" th:value="${bookInput.id}"
                            th:text="${bookInput.bookName}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="billLend_lend">Number to lend</label>
                <input id="billLend_lend" type="text" class="form-control" th:field="*{numberLent}">
            </div>
            <div class="form-group">
                <label for="billLend_return">Number to return</label>
                <input id="billLend_return" type="text" class="form-control" th:field="*{numberReturn}">
            </div>
            <div class="form-group">
                <label for="code_lend">Code lend</label>
                <input id="code_lend" type="text" class="form-control" th:field="*{codeLent}">
            </div>
            <div>
                <input type="submit" value="Add" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>


</body>
</html>

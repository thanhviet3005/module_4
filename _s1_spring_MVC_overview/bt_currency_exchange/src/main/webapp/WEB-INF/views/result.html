<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="col-4">
<form action="/exchange" method="post">
    <div class="form-group">
        <label>Amount</label>
        <p th:text="${amount}"></p>

    </div>
    <div class="form-group">
        <label>Rate</label>
        <p th:text="${rate}"></p>

    </div>
    <div class="form-group">
        <label>Answer</label>
        <p th:text="${ans}"></p>
    </div>
</form>
</div>

</body>
</html>
